<div class="log_display">
  <div>
    <h3>Debug Messages</h3>
    <div [style.visibility]="!messages ? 'visible' : 'hidden'">
      <h2>No Logs</h2>
    </div>
    <button class="clear" (click)="logSvc.clear()">clear</button>
    <mat-paginator [length]="messages.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="switchPage($event)">
    </mat-paginator>
    <table mat-table cdkScrollable [dataSource]="paginatedMessages" class="mat-elevation-z8">
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let element">{{ element.severity }}</td>
      </ng-container>
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.timestamp | date: 'short' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>Source</th>
        <td mat-cell *matCellDef="let element">{{ element.source }}</td>
      </ng-container>
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
